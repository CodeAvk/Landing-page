<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left-Right Layout Example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    /* Add your custom styles here */
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Adjust left and right layouts to take 50% width each */
    .left-layout,
    .right-layout {
      width: 50%;
    }

    /* Ensure the image covers the entire left layout */
    .left-layout img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px 0 0 15px;
    }

    /* Adjustments for better responsiveness */
    @media (max-width: 768px) {

      /* Ensure the image takes the full width on smaller screens */
      .left-layout img {
        border-radius: 15px 15px 0 0;
      }

      /* Adjust the width of left and right layouts on smaller screens */
      .left-layout,
      .right-layout {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left layout with image -->
      <div class="col-md-6 left-layout">
        <img src="https://via.placeholder.com/400" alt="Sample Image" class="img-fluid">
      </div>
      <!-- Right layout with form inside a card -->
      <div class="col-md-6 right-layout">
        <div class="card p-3">
          <h5 class="card-title text-center">Get Started Now</h5>
          <form>
            <label class="col-form-label white-text gml-2" for="form3Example3">Welcome Back!</label>
            <!-- Email input -->
            <div class="form-outline mb-2">
              <label class="col-form-label white-text ml-2" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-sm"
                placeholder="Enter your email address" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
              <label class="col-form-label white-text cml-2" for="form3Example3">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-sm"
                placeholder="Enter your password" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label white-text " for="form2Example3"> Remember me</label>

                <button class="custom-btn">Login</button>


                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 white-text mb-0">Or</p>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-between mb-3" style="width: 100%;">
                    <button type="button" class="btn btn-outline-dark me-2 text-white" style="width: 48%;">
                      <img width="24" height="24" src="https://img.icons8.com/color/48/google-logo.png"
                        alt="google-logo" class="me-1" />
                      <span class="d-inline-flex align-items-center" style="font-size: 10px;">Sign in with
                        Google</span>
                    </button>
                    <button type="button" class="btn btn-outline-dark text-white" style="width: 48%;">
                      <img width="24" height="24" src="https://img.icons8.com/officel/16/mac-os.png" alt="mac-os"
                        class="me-1" />
                      <span class="d-inline-flex align-items-center" style="font-size: 10px;">Sign in with
                        Apple</span>
                    </button>
                  </div>
                  <div class="text-center">
                    <p class="small fw-bold white-text mb-0 text-white" style="font-size: 12px;"> Don't have
                      an account? <a href="#" class="link-danger">Sign up</a></p>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
